<!DOCTYPE html>
<html>
<head>
  <title>Event World</title>
  
  <style>
    .contents {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid black;
      padding: 15px;
    }
    
    #generateButton {
      margin-top: 5px;
      margin-bottom: 15px;;
    }
  </style>
</head>
<body>
<div class="contents" align="center" hidden>
  <button id="incrementButton">Tekan Aku :)</button>
  <h3>Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span></h3>
</div>
 
<script>
 

  function increment() {
    document.getElementById('count').innerText++;

    if (document.getElementById('count').innerText == 7) {
      const hiddenMessage = document.createElement('h4');
      hiddenMessage.innerText = 'Selamat You win the prize!';

      const image = document.createElement('img');
      image.setAttribute('src','/asset/Love.jpg');
      image.style.width = "200px";
      image.style.height = "auto";
      
      const contents = document.querySelector('.contents');
      contents.appendChild(hiddenMessage);
      contents.appendChild(image);
    }
  }

   function welcome() {
    alert('Sim salabim muncul HTML');
    const contents = document.querySelector('.contents');
    contents.removeAttribute('hidden');
  }
  //onclick with event handler
  document.getElementById("incrementButton").onclick = increment;
  //onload with event handler
  document.body.onload = welcome;
  
</script>
</body>
</html>
